<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Geoff-coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Geoff-coffee</a>
        <nav class="navbar">
            <a href="#" id="home">Home</a>
            <a href="#" id="about">About</a>
            <a href="#" id="contract">Contract</a>
            <a href="#" id="menu">Menu</a>
            <a href="#" id="cart">Cart</a>
        </nav>
    </header>

    <section class="container">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>   
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="assets/orage-coffe.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="desciption">
                </div>
                </div>
              </div>
            <div class="carousel-item" data-bs-interval="2000">
                  <img src="assets/latte.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="desciption">
                      
                    </div>
                  </div>
                </div>
            <div class="carousel-item">
                  <img src="assets/mocha.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="desciption">
                      
                    </div>
                  </div>
                </div>
            <div class="carousel-item">
                  <img src="assets/coffee-package.jpg" class="d-block w-100" alt="Image 5">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="desciption">
                      
                    </div>
                  </div>
                </div>
              </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div> 
        </section>

    <section class="promotion">
      <p>If you buy our porduct for 1000 thb, You get a discount for 10% <a href="#" id="shop">Go now!</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
